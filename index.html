<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>tic tac toe</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <main>
          <section>
               <div class="container">

                    <img id="game-over" src="images/gameOver.png" alt="">

                    <!-- <p>Turn</p> -->
                    <div class="turn">
                         <div id="t-o" class="o">
                              <p>O</p>
                         </div>
                         <div id="t-x" class="x">
                              <p>X</p>
                         </div>
                    </div>
                    <div class="grid-container">
                         <div id="g1" class="grid-item">
                              <p id="b1"></p>
                         </div>
                         <div id="g2" class="grid-item">
                              <p id="b2"></p>
                         </div>
                         <div id="g3" class="grid-item">
                              <p id="b3"></p>
                         </div>
                         <div id="g4" class="grid-item">
                              <p id="b4"></p>
                         </div>
                         <div id="g5" class="grid-item">
                              <p id="b5"></p>
                         </div>
                         <div id="g6" class="grid-item">
                              <p id="b6"></p>
                         </div>
                         <div id="g7" class="grid-item">
                              <p id="b7"></p>
                         </div>
                         <div id="g8" class="grid-item">
                              <p id="b8"></p>
                         </div>
                         <div id="g9" class="grid-item">
                              <p id="b9"></p>
                         </div>
                    </div>
               </div>
          </section>
          <!-- <div class="game-over">
               <img src="images/gameOver.png" alt="">
          </div> -->
          
     </main>
     
     <script src="array.js"></script>
     
     <script src="js/element.js"></script>
     <script src="game.js"></script>
</body>

</html>
